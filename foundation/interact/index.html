<!DOCTYPE html>
<html>
<head>
    <title>Interact with Health Chain Foundation</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel='stylesheet' href='./interact.css' type='text/css'/>
    <script type="text/javascript" src="../../web3.min.js"></script>
    <script type="text/javascript" src="interact.js"></script>
</head>
<body>
<h1>Interact with Health Chain Foundation</h1>
<div class="error" id="errormsg"></div>

<h2>1. Submit Token Proposal to Foundation </h2>
<form id="submitTokenProposalForm"  class="contractForm">
    <label>voting address: <input type="text" name="votingAddress" value="" class="ethAddress"></label>
    <label>beneficiary address: <input type="text" name="beneficiary" value="" class="ethAddress"></label>
    <label>amount: <input type="text" name="amount" value="" class="ethAddress"></label>
    <label>description: <input type="text" name="description" value="" class="ethAddress"></label>
    <input type="button" id="submitTokenProposal" value="Submit Proposal">
    <label>Transaction: <input type="text" readonly name="publishedTx" value="" class="ethTx"></label>
</form>

<h2>2. Vote for Proposal</h2>
<form id="voteForProposalForm"  class="contractForm">
    <label>votingAddress: <input type="text" name="votingAddress" value="" class="ethAddress"></label>
    <label>proposalNumber: <input type="text" name="proposalNumber" value="" class="ethAddress"></label>
    <div>Vote: <label><input type="radio" name="vote" value="for">For propasal</label><label><input type="radio" name="vote" value="against">Against propasal</label></div>
    <input type="button" id="submitVote" value="Submit Vote">
    <label>Transaction: <input type="text" readonly name="publishedTx" value="" class="ethTx"></label>
</form>

<h2>3. Count Votes</h2>
<form id="countVotesForm"  class="contractForm">
    <label>votingAddress: <input type="text" name="votingAddress" value="" class="ethAddress"></label>
    <label>proposalNumber: <input type="text" name="description" value="" class="ethAddress"></label>
    <input type="button" id="countVotes" value="Count Votes">
    <label>Transaction: <input type="text" readonly name="publishedTx" value="" class="ethTx"></label>
</form>

<h2>4. Change voting rules</h2>
<form id="changeVotingRulesForm"  class="contractForm">
    <label>votingAddress: <input type="text" name="votingAddress" value="" class="ethAddress"></label>
    <label>votesNumber: <input type="text" name="votesNumber" value="" class="ethAddress"></label>
    <label>votingDeadline: <input type="text" name="votingDeadline" value="" class="ethAddress"></label>
    <input type="button" id="changeVotingRules" value="Submit">
    <label>Transaction: <input type="text" readonly name="publishedTx" value="" class="ethTx"></label>
</form>



</body>
</html>
