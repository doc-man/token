<!DOCTYPE html>
<html>
<head>
    <title>HCF Dashboard</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel='stylesheet' href='./status.css' type='text/css'/>
    <script type="text/javascript" src="../../web3.min.js"></script>
    <script type="text/javascript" src="status.js"></script>
</head>
<body>
<h1>HCF Dashboard</h1>
<div class="error" id="errormsg"></div>

<form id="dashboardForm">
    <table border=0>
        <tr><td>1. Foundation address:</td><td>
                        <input type="text" readonly name="foundation" value="" size=100></td></tr>        
        <tr><td>2. Token address:</td><td>
            <input type="text" readonly name="token" value="" size=100></td></tr>
        <tr><td>3. Total number of HLT tokens with foundation:</td><td><input type="text" readonly name="numberOfHLT" value="" size=100></td></tr>
        <tr><td>4. Total number of ether: </td><td><input type="text" readonly name="numberOfEther" value=""></td></tr>
        <tr><td>5. Address of voting contract: </td><td>
            <input type="text" readonly name="votingContract" value="">
        </td></tr>
        <tr><td>6. Minimum Quorum: </td><td><input type="text" readonly name="minimumQuorum" value=""></td></tr>
        <tr><td>7. Debating period in seconds: </td><td><input type="text" readonly name="debatingPeriodInSeconds" value=""></td></tr>
        <tr><td>8. Number of proposals to the foundation:</td><td><input type="text" readonly name="numProposals" value=""><input type="button" class="btn btn-primary" id="creatNewProposal" value="Creat new proposal"></td></tr>
    </table>
</form>
    <div id="proposalFormDiv" style="display:none"> <!--style="display:none"-->
        <form id="submitTokenProposalForm"  class="contractForm">
            <label style="display: block;">beneficiary address: <input type="text" name="beneficiary" value="" style="border: 1px solid rgb(140, 140, 140);"></label>
            <label style="display: block;">Amount in HLT: <input type="text" name="amount" value="" style="border: 1px solid rgb(140, 140, 140);"></label>
            <label style="display: block;">description: <input type="text" name="description" value="" style="border: 1px solid rgb(140, 140, 140);"></label>
            <input type="button" id="submitTokenProposal" value="Submit Proposal" class="btn btn-success" >
        </form>
    </div>
    <div id=viewProposalsTable></div>

</body>
</html>
